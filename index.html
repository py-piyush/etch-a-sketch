<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="title">
      <h1>Etch a Sketch</h1>
    </header>
    <main>
      <div class="container">
        <div class="btn-container">
          <button class="btn">Black</button>
          <button class="btn">Rainbow</button>
          <button class="btn">Eraser</button>
          <button class="btn">Clear</button>
          <button class="btn"><input type="color" name="color" id="input-color" value="#000"> Pick</button>
        </div>
        <div class="sketch-pad">
            <div class="grid-item">1</div>
            <div class="grid-item">1</div>
            <div class="grid-item">1</div>
            <div class="grid-item">1</div>
        </div>
        <div class="slider-container">
            <input type="range" name="slider" id="slider" value="10">
            <p>Grid Size: 10 x 10</p>
        </div>
      </div>
    </main>
  </body>
</html>
