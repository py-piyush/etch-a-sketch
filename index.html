<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <header class="title">
      <h1>Etch a Sketch</h1>
    </header>
    <main>
      <div class="container">
        <div class="btn-container">
          <button>Black</button>
          <button>Rainbow</button>
          <button>Eraser</button>
          <button>Clear</button>
          <button>Pick</button>
        </div>
        <div class="sketch-pad"></div>
        <div class="slider-container">
            <input type="range" name="slider" id="slider" value="10">
            <p>Grid Size: 10 x 10</p>
        </div>
      </div>
    </main>
  </body>
</html>
